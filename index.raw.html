/* Semantic UI reset */
*,*:before,*:after {
    box-sizing:inherit
}

html {
    box-sizing:border-box
}

input[type="text"],input[type="email"],input[type="search"],input[type="password"] {
    -webkit-appearance:none;-moz-appearance:none
}


/* ================================================================================ */
/* Remove all animations and transitions for people that prefer not to see them */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
    }
}

/* Misc */

h1.hero {
	 text-align: center;
	 display: block;
	 margin: 1em auto;

	 font-weight: 900;
	 letter-spacing: 4px;

	 font-family: "Bagel Fat One", "Arial Rounded MT Bold", "Helvetica Rounded", Helvetica, Arial, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Cantarell, Oxygen-Sans, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";

	 -webkit-text-stroke: 6px rgba(0,0,0,0.3);
	 text-stroke: 6px rgba(0,0,0,0.3);

	 background: linear-gradient(
		 to right,
		 #ee82ee, /* Violet */
		 #663382, /* Indigo */
		 #6699ff, /* Blue */
		 #338066, /* Green */
		 #ffff66, /* Yellow */
		 #ffa566, /* Orange */
		 #ff3300, /* Red */
		 #ffa566, /* Orange */
		 #ffff66, /* Yellow */
		 #338066, /* Green */
		 #6699ff, /* Blue */
		 #663382, /* Indigo */
		 #ee82ee  /* Violet */
	 );
	 background-size: 200% auto;

	 color: transparent;
	 background-clip: text;
	 -webkit-background-clip: text;

	 animation: shimmer 12s linear infinite;
}

@keyframes shimmer {
	 to {
		 background-position: -200% center;
	 }
}

h1.hero span:nth-child(7),
h1.hero span:nth-child(8),
h1.hero span:nth-child(9),
h1.hero span:nth-child(10) {
	 color: silver;
	 -webkit-text-stroke: 6px #999;
	 text-stroke: 6px #999;
}

/* ================================================================================ */
/* Light/dark themes. */

	h1.hero span:nth-child(8),
	h1.hero span:nth-child(9),
	h1.hero span:nth-child(10) {
		color: #555;
		-webkit-text-stroke: 6px #333;
		text-stroke: 6px #333;
	 }
}
